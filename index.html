<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body{
      background-color: #000000;
      padding-top: 100px;
    }
    button {
      padding: 20px 40px !important;
      font-size: 50px !important;
      background-color: #b1cfee !important ;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #6caab2 !important;
    }
  </style>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col-xl-6">
          <div class="d-flex justify-content-center align-items-center flex-column">
            <button id="driveButton" class="btn">
              <img
                src="https://clipart-library.com/images/8Tzr7eEoc.gif"
                width="500px"
                height="500px"
              />
              <br />Manuel profile
            </button>
        </div>
      </div>
      
        <div class="col-xl-6">
          <div class="d-flex justify-content-center align-items-center flex-column">
            <button id="washButton" class="btn">
              <img
                src="https://cdn.dribbble.com/users/470545/screenshots/3451849/slatervroom_drbbbl.gif"
                width="500px"
                height="500px"
              />
              <br />Angelico profile
            </button>
        </div>
      </div>
      </div>
    </div>
    


    <!-- script -->
    <script>
      function Driver(name, age, workExperience) {
        this.name = name;
        this.age = age;
        this.workExperience = workExperience;

        this.driveMyCar = function () {
          alert(
            manuel.name + " is " +  manuel.age + " years old with " + manuel.workExperience + " of work experience")
          alert(
            manuel.name + " is currently your driver."
          )
        };
        this.carWash = function () {
          alert(
            angelico.name + " is " + angelico.age +" years old with " + angelico.workExperience + " of work experience")
            alert(
            angelico.name + " is the owner of Maximum Carwash."
          )
          };
      }
 
      const manuel = new Driver("Manuel", 50, "12 years");
      const angelico = new Driver("Angelico", 62, "19 years");

      const driveButton = document.getElementById("driveButton");
      const washButton = document.getElementById("washButton");
      driveButton.addEventListener("click", function () {
        manuel.driveMyCar();
      });
      washButton.addEventListener("click", function () {
        angelico.carWash();
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
